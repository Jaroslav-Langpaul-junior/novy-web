<!DOCTYPE html>
<html>
<head>
  <title>Chrome Dino Game</title>
  <style>
    body {
      background-color: #f0f0f0;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    canvas {
      display: block;
      margin: 50px auto;
    }
    #score {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="200"></canvas>
  <div id="score">SCORE 00000</div>
  <script>
    // Canvas and context
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Dino object
    const dino = {
      x: 50,
      y: 150,
      width: 40,
      height: 50,
      velocityY: 0,
      jumping: false,
      grounded: false,
    };

    // Cactus object
    const cactus = {
      x: canvas.width,
      y: 150,
      width: 20,
      height: 50,
      speed: 5,
    };

    // Score
    let score = 0;
    let gameOver = false;

    // Game loop
    function gameLoop() {
      // Clear the canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the dino
      ctx.fillStyle = '#000';
      ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

      // Draw the cactus
      ctx.fillStyle = '#000';
      ctx.fillRect(cactus.x, cactus.y, cactus.width, cactus.height);

      // Update the score
      if (!gameOver) {
        score++;
        document.getElementById('score').textContent = `SCORE ${padZero(score)}`;
      }

      // Update the dino's position
      dino.velocityY += 0.5;
      dino.y += dino.velocityY;

      // Check if the dino is grounded
      if (dino.y + dino.height >= canvas.height - 20) {
        dino.grounded = true;
        dino.y = canvas.height - 20 - dino.height;
        dino.velocityY = 0;
      } else {
        dino.grounded = false;
      }

      // Update the cactus's position
      cactus.x -= cactus.speed;

      // Check if the cactus has gone off the screen
      if (cactus.x + cactus.width < 0) {
        cactus.x = canvas.width;
      }

      // Check for collision
      if (checkCollision(dino, cactus)) {
        gameOver = true;
      }

      // Draw the game over screen
      if (gameOver) {
        ctx.font = '40px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('Game Over', canvas.width / 2, canvas.height / 2);
      }

      // Request the next frame
      if (!gameOver) {
        requestAnimationFrame(gameLoop);
      }
    }

    // Check for collision
    function checkCollision(rect1, rect2) {
      if (rect1.x + rect1.width >= rect2.x &&
          rect1.x <= rect2.x + rect2.width &&
          rect1.y + rect1.height >= rect2.y &&
          rect1.y <= rect2.y + rect2.height) {
        return true;
      }
      return false;
    }

    // Pad zero
    function padZero(num) {
      if (num < 10) {
        return '0000' + num;
      } else if (num < 100) {
        return '000' + num;
      } else if (num < 1000) {
        return '00' + num;
      } else if (num < 10000) {
        return '0' + num;
      } else {
        return num;
      }
    }

    // Handle key press
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ') {
        if (dino.grounded) {
          dino.velocityY = -10;
          dino.jumping = true;
        }
      }
    });

    // Start the game loop
    gameLoop();
  </script>
</body>
</html>
